<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
		<title>CALCULATHOR</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="input-output">2+2</div>
				<div class="controls">
					<div class="clear-delete">
						<button class="c">C</button>
						<button class="d">Del</button>
					</div>
					<div class="numbers-symbols">
						<div class="numbers">
							<button>1</button>
							<button>2</button>
							<button>3</button>
							<button>4</button>
							<button>5</button>
							<button>6</button>
							<button>7</button>
							<button>8</button>
							<button>9</button>
							<button>0</button>
							<button>.</button>
							<button class="math-symbol">&equals;</button>
						</div>
						<div class="symbols">
							<button class="math-symbol">&plus;</button>
							<button class="math-symbol">&minus;</button>
							<button class="math-symbol">&times;</button>
							<button class="math-symbol">&divide;</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
